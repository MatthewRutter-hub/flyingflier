<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Fliers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flying Fliers</h1>
        <h3>Support UIUC Campus Businesses and RSOs!</h3>
    </header>
</body>
<body>
    <section class="pinboard">
        <div class="pin">
            <img src="images/cravings.png" alt="Advertisement 1">
            <div class="link">
                <a href="https://cravings2538.com/">Best Chinese Restaurant on Campus</a>
            </div>
        </div>
        <div class="pin">
            <img src="images/solarcar.png" alt="Advertisement 2">
            <div class="link">
                <a href="https://www.illinisolarcar.com/">Join Solar Car!</a>
            </div>
        </div>
        <div class="pin">
            <img src="images/brakeless.png" alt="Advertisement 3">
            <div class="link">
                <a href="https://www.instagram.com/brakeless.illini/">Join Fixed Gear Illini!</a>
            </div>
        </div>
        <!-- Add more pins as needed -->
    </section>
</body>
<body>
    <footer>
        <h3>Reach out to get your on-campus Business or RSO featured!</h3>
        <h4>Email: myr2@illinois.edu</h4>
    </footer>
</body>
</html>
